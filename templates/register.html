
{% extends "base.html" %}

{% block title %}Register - QuickCom{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
           <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="QuickCom Logo" class="w-16 h-16 rounded-full object-cover shadow-lg mx-auto mb-4">
            
            <h2 class="text-3xl font-bold text-gray-1000">Create Account</h2>
            <p class="text-gray-1000 mt-2">Join QuickCom today</p>
        </div>
        
        <div class="bg-white shadow-xl rounded-xl p-8">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" name="username" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="johndoe">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="your@email.com">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="••••••••">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" name="confirm_password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="••••••••">
                    </div>
                    
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transition">
                        Create Account
                    </button>
                </div>
            </form>
            
            <p class="mt-6 text-center text-sm text-gray-600">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="text-purple-600 hover:text-purple-700 font-medium">Sign in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
