
{% extends "base.html" %}

{% block title %}Login - QuickCom{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
        
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="QuickCom Logo" class="w-16 h-16 rounded-full object-cover shadow-lg mx-auto mb-4">
            <h2 class="text-3xl font-bold text-gray-1000">Welcome Back</h2>
            <p class="text-gray-1000 mt-2">Sign in to your account</p>
        </div>
           
        </div>
        
        <div class="bg-white shadow-xl rounded-xl p-8">
            <form method="POST" action="{{ url_for('login') }}">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="your@email.com">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="••••••••">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-purple-600 focus:ring-purple-600">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-purple-600 hover:text-purple-700">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transition">
                        Sign In
                    </button>
                </div>
            </form>
            
            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-purple-600 hover:text-purple-700 font-medium">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
